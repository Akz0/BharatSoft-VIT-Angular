<div class="login-wrapper">
    <h2 class="title">Login</h2>
    <form [formGroup]="login" (ngSubmit)="logIn()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label> Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="login.get('email').errors && login.get('email').errors.required"> Email Required
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label> Password </mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="login.get('password').errors"> Password Required </mat-error>
            </mat-form-field>
        </p>
        <button mat-raised-button type="submit" [disabled]="!login.valid" color="accent">Login</button>
        <p style="margin-top: 20px;">
            <mat-icon *ngIf="authLoading">
                <mat-spinner color="primary" diameter="20"></mat-spinner>
            </mat-icon>
        </p>

        <p style="margin-top: 20px;" *ngIf="!loginResponse && loginMessage">
            {{loginMessage}}
        </p>
    </form>

</div>
